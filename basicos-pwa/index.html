<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA Demo</title>
    <!-- Declaracion manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- color panel -->
    <meta name="theme-color" content="#F7DF1E">

    <!-- deteccion icono -->

    <link rel="icon" type="image/ico" sizes="32x32" href="./img/ico1.ico">
    <link rel="icon" type="image/ico" sizes="48x48" href="./img/ico2.ico">
    <link rel="icon" type="image/ico" sizes="64x64" href="./img/ico3.ico">
    <link rel="icon" type="image/ico" sizes="72x72" href="./img/ico4.ico">
    <link rel="icon" type="image/ico" sizes="92x92" href="./img/ico5.ico">

    <!-- metatags IOS safary -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="PWA Demo">
    <link rel="apple-touch-icon" sizes="92x92" href="./img/ico5.ico">   

    <!-- metatags windows -->
    <meta name="msapplication-TileColor" content="#F7DF1E">
    <meta name="msapplication-TileImage" content="./img/ico5.ico">

    <!-- otros metatags -->
    <meta property="og:title" content="PWA Demo">
    <meta property="og:locale" content="es_MX">
    <meta property="og:type" content="website">
    <meta property="og:image" content="./img/ico5.ico">
    <meta property="og:site_name" content="Codemvs">
    <meta property="http://codemvs.com">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <h1>Progreseive Web Apss Demo</h1>
    <!-- <script src="./promises.js"></script> -->
    <script src="./app.js"></script>
</body>
</html>
